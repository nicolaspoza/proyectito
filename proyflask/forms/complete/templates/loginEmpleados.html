{% extends 'base.html' %}

{% block body %}
<h1>Log in Empleados</h1>
<form action="" method="POST">
  <div class="form-group">
    <label>Rut</label>
    <input type="text" name="rut" class="form-control" value="{{request.form.rut}}">
  </div>
  <div class="form-group">
    <label>Clave</label>
    <input type="password" name="password" class="form-control" value="{{request.form.password}}">
  </div>
  <button type="submit" class="btn-btn_primary">Ingresar</button>
</form>
{% endblock %}
